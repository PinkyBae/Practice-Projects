<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title> Contact Page </title>
		<link rel = "stylesheet" href = "style.css">
		<link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	
	<body>
		<div class = "container">
			<div class = "form-container">
				<div class = "header-wrapper">
					<h2> CONTACT INFO </h2>
				</div>
				
				<form>
					<div class = "input-box">
						<span class = "icon"><i class = "fa fa-user"></i></span>
						<input type = "text" name = "" placeholder = "Name" required = "required">
					</div>
					<div class = "input-box">
						<span class = "icon"><i class = "fa fa-envelope"></i></span>
						<input type = "email" name = "" placeholder = "E-Mail" required = "required">
					</div>
					<div class = "input-box">
						<span class = "icon"><i class = "fa fa-phone"></i></span>
						<input type = "tel" name = "" placeholder = "Phone Number" required = "required">
					</div>
					<div class = "input-box">
						<span class = "icon"><i class = "fa fa-edit"></i></span>
						<textarea rows = "4" name = "" placeholder = "Message"></textarea>
					</div>
					<div class = "submit-button">
						<button type = "submit">SEND</button>
					</div>
				</form>
			</div>
		</div>
		
	</body>

</html>
