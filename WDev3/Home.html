<!----BASIC TEMPLATE---->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Landing Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet"> 
	<link rel = "stylesheet" href = "style.css">
</head>
<body>
	<header>
		<div class = "logo-container">
			<img src = "img/logo.svg" alt="logo" />
			<h4 class = "logo">Three Dots</h4>
		</div>
		<nav>
			<ul class = "nav-links">
				<li class = "nav-link"><a href="#">Prod A</a></li>
				<li class = "nav-link"><a href="#">Prod B</a></li>
				<li class = "nav-link"><a href="#">Prod C</a></li>
			</ul>
		</nav>
		<div class = "cart">
			<img src = "img/cart.svg" alt = "cart"/>
		</div>
	</header>
	
	<main>
		<section class = "presentation">
			<div class = "introduction">
				<div class = "intro-text">
					<h1>Laptop for the future</h1>
					<p> The new blah blah blah from blah blah offering blah blah blah </p>
				</div>
				<div class = "cta">
					<button class = "cta-select">14 Inch</button>
					<button class = "cta-add">Add To Cart</button>
				</div>
			</div>
			<div class = "cover">
				<img src = "./img/matebook.png" alt="matebook" />
			</div>
		</section>
		
		<div class = "laptop-select">
			<img src = "img/arrow-left.svg" alt = "">
			<img src = "img/dot.svg" alt = "">
			<img src = "img/dot-full.svg" alt = "">
			<img src = "img/dot-full.svg" alt = "">
			<img src = "img/arrow-right.svg" alt = "">
		</div>
		
		<img class = "small-circle" src = "img/small-eclipse.svg" alt = "">
		<img class = "mid-circle" src = "img/mid-eclipse.svg" alt = "">
		<img class = "big-circle" src = "img/big-eclipse.svg" alt = "">
	</main>
</body>
</html>
