<script>
	const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper');
	
	portfolioItems.forEach( tempportfolioItem => {
		tempportfolioItem.addEventListener('mouseover', () => {
			tempportfolioItem.childNodes[1].classList.add('img-blur');
			//console.log(tempportfolioItem.childNodes[1].classList);
		})
		
		tempportfolioItem.addEventListener('mouseout', () => {
			tempportfolioItem.childNodes[1].classList.remove('img-blur');
			//console.log(tempportfolioItem.childNodes[1].classList);
		})
		
	})
